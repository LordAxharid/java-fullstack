<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
</head>
<body>
    <h1 th:text="${user.id != null ? 'Editar Usuario' : 'Crear Usuario'}"></h1>
    
    <!-- Cambiar la acciÃ³n del formulario para que, si el usuario tiene un id, se actualice -->
    <form th:action="@{${user.id != null} ? '/admin/users/' + ${user.id} : '/admin/users'}" th:object="${user}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{name}" />
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{email}" />
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" th:field="*{age}" />
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
